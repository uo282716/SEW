<body>

    <header>
        <h1>Reproductor de música</h1>
    </header>
    
    <main >
        <section ondrop="reproductor.dropHandler(event);" ondragover="reproductor.dragOverHandler(event);">
            <h2 >Entrada de archivo</h2>
      
            <label for="archivoAudio">Seleccione un archivo de audio: </label>
            <input type="file" id="archivoAudio" accept="audio/*" onchange="reproductor.leerArchivo(this.files);">
        </section>

        <section>
            <h2>Controlar audio</h2>

            <button onclick="reproductor.play()">Reproducir</button>
            <button onclick="reproductor.stop()">Detener</button>
        </section>
        
        
        
    </main>
    <footer>
        <img src="multimedia/HTML5.png" alt=" HTML5 Válido!" />
        <img src="multimedia/CSS3.png"  alt="CSS Válido!"  />
    </footer>
